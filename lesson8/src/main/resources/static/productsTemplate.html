<div class="container" ng-controller="productsController">
    <h3 align="center">Список продуктов</h3>



    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td><b>Показ постранично</b></td>
            <td colspan="2">
                <a class="btn btn-outline-primary" ng-click="loadProducts()">показать все</a>
                <a class="btn btn-outline-primary" ng-click="loadPagesProducts(0, 10)">стр.1</a>
                <a class="btn btn-outline-primary" ng-click="loadPagesProducts(1, 10)">стр.2</a>
            </td>
        </tr>
        <tr>
            <td><b>ID</b></td>
            <td><b>Наименование продукта</b></td>
            <td><b>Стоимость</b></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        <tr>
            <td colspan="2"><b><i>Всего продуктов в списке:</i></b></td>
            <td align="left"><b>{{ProductsList.length}}</b></td>
        </tr>
        <tr>
            <td><p align="center"><a class="btn btn-warning" ng-click="showEditPage()">Изменить список продуктов</a></p></td>

            <td><p align="center"><a class="btn btn-info" ng-click="showSearchPage()">На страницу поиска продуктов</a></p></td>
        </tr>
        </tbody>
    </table>
</div>
