<div class="container" ng-controller="editController">
    <h3 align="center">Правка списка продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr>
            <td><b>ID</b></td>
            <td><b>Наименование продукта</b></td>
            <td colspan="3" align="center"><b>Стоимость</b></td>
            <td><b>Действие</b></td>
        </tr>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td><button class="btn btn-primary" ng-click="changePrice(p.id, -5)">-</button></td>
            <td>{{p.price}}</td>
            <td><button class="btn btn-primary" ng-click="changePrice(p.id, 5)">+</button></td>
            <td><button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><b><i>Всего продуктов в списке:</i></b></td>
            <td><b>&nbsp;</b></td>
            <td><b>&nbsp;</b></td>
            <td colspan="2" align="left"><b>{{ProductsList.length}}</b></td>
        </tr>
    </table>
    <h3 align="center">Добавить продукт в список</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0" align="center">
        <tr>
            <td><b>Наименование</b></td>
            <td><b>Цена</b></td>
            <td><b>Действие</b></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <form>
            <td><input class="form-control" type="text" ng-model="title" id="title" name="title" placeholder="наименование" required/></td>
            <td><input class="form-control" type="number" ng-model="price" id="price" name="price" placeholder="цена" required/></td>
            <td><button type="button" class="btn btn-primary" ng-click="addProduct(title, price)">Добавить в список</button></td>
            </form>
        </tr>
        </tbody>
    </table>
    <p align="center"><button class="btn btn-success" ng-click="showProductsPage()" >К списку продуктов</button></p>
</div>
