<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 align="center">Поиск продуктов по фильтру</h2>
    <table align="center">
        <tr>
            <td align="center"><b>Цена</b></td>
            <td align="center"><b>Найти</b></td>
            <td><p>&nbsp;</p></td>
            <td align="center"><b>Цена</b></td>
            <td align="center"><b>Найти</b></td>
        </tr>
        <tr>
            <form name="min" method="GET" th:action="@{'/products/find_by_min'}" align="center"/>
            <td>
                <input name="min" id ="min" placeholder="цена" type="number"/>
            </td>
            <td>
                <button class="btn btn-primary" type="submit">Найти от цены и дороже</button>
            </td>
            </form>
            <td><p>&nbsp;</p></td>
            <form name="max" method="GET" th:action="@{'/products/find_by_max'}" align="center"/>
            <td>
                <input name="max" id ="max" placeholder="цена" type="number"/>
            </td>
            <td>
                <button class="btn btn-primary" type="submit">Найти от цены и дешевле</button>
            </td>
            </form>
        </tr>
    </table>
    <p>&nbsp;</p>    <table align="center">
    <tr>
        <td align="center"><b>От цены</b></td>
        <td align="center"><b>До цены</b></td>
        <td align="center"><b>Найти</b></td>
    </tr>
    <tr>
        <form name="range" method="GET" th:action="@{'/products/find_between_price'}" align="center"/>
        <td>
            <input name="minPrice" id ="minPrice" placeholder="минимальная цена" type="number"/>
        </td>
        <td>
            <input name="maxPrice" id ="maxPrice" placeholder="максимальная цена" type="number"/>
        </td>
        <td>
            <button class="btn btn-primary" type="submit">Найти в диапазоне цен</button>
        </td>
        </form>
    </tr>
</table>
    <p>&nbsp;</p>
    <table class="table" align="center">
      <tr>
          <td><b>Номер</b></td>
          <td><b>Наименование</b></td>
          <td><b>Цена</b></td>
      </tr>
      <tr th:each="p : ${products}">
          <td th:text="${p.getId()}" />
          <td th:text="${p.getTitle()}"/>
          <td th:text="${p.getPrice()}"/>
      </tr>
      <tr>
          <td align="left" colspan="2"><b><i>Всего продуктов в списке:</i></b></td>
          <td th:text="${products.size()}" align="left"></td>
      </tr>
    </table>
  <p align="center"><a class="btn btn-success" th:href="@{'/'}">На страницу со списком продуктов</a></p>
</div>
</body>
</html>
