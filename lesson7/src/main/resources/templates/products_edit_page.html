<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 align="center">Правка списка продуктов</h2>

  <table class="table" align="center">
      <tr>
          <td><b>Номер</b></td>
          <td><b>Наименование</b></td>
          <td><b>Цена</b></td>
          <td align="right"><b>Действие</b></td>
      </tr>
      <tr th:each="p : ${products}">
          <td th:text="${p.getId()}" />
          <td th:text="${p.getTitle()}"/>
          <td th:text="${p.getPrice()}"/>
          <td align="right"><a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Удалить</a></td>
      </tr>
      <tr>
          <td align="center" colspan="2"><b><i>Всего продуктов в списке:</i></b></td>
          <td th:text="${products.size()}" colspan="2" align="center"></td>
      </tr>
  </table>

  <table align="center">
      <tr>
          <td align="center"><b>Номер</b></td>
          <td align="center"><b>Наименование</b></td>
          <td align="center"><b>Цена</b></td>
          <td align="center"><b>Действие</b></td>
      </tr>

      <tr>
          <td colspan="4">
              <form method="POST" th:action="@{'/products/add'}" align="center"/>
                  <input name="title" id ="title" placeholder="наименование" type="text"/>
                  <input name="price" id ="price" placeholder="цена" type="number"/>
                  <button class="btn btn-primary" type="submit">Добавить в список</button>
              </form>
          </td>
      </tr>
  </table>
  <p align="center"><a class="btn btn-success" th:href="@{'/'}">На страницу со списком продуктов</a></p>
</div>
</body>
</html>
