<div class="container" ng-controller="editController">
    <h3 align="center">Правка списка продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr>
            <td><b>Номер</b></td>
            <td><b>ID</b></td>
            <td><b>Наименование продукта</b></td>
            <td colspan="3" align="center"><b>Стоимость</b></td>
            <td><b>Действие</b></td>
        </tr>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.index}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td><button class="btn btn-primary" ng-click="changeScore(p.id, -5)">-</button></td>
            <td>{{p.cost}}</td>
            <td><button class="btn btn-primary" ng-click="changeScore(p.id, 5)">+</button></td>
            <td><button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button></td>
        </tr>
        <tr>
            <td><b>Номер</b></td>
            <td><b>ID</b></td>
            <td><b>Наименование</b></td>
            <td colspan="3"  align="center"><b>Цена</b></td>
            <td><b>Действие</b></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <form>
                <td><input type="number" ng-model="index" id="index" name="index" placeholder="номер"/></td>
                <td><input type="number" ng-model="id" id="id" name="id" placeholder="идентификатор" required/></td>
                <td><input type="text" ng-model="title" id="title" name="title" placeholder="наименование" required/></td>
                <td colspan="3" ><input type="text" ng-model="cost" id="cost" name="cost" placeholder="цена" required/></td>
                <td><button type="button" class="btn btn-primary" ng-click="addProduct(index, id, title, cost)">Добавить в список</button></td>
            </form>
        </tr>
        </tbody>
    </table>
    <p align="center"><button class="btn btn-success" ng-click="showProductsPage()" >К списку продуктов</button></p>
</div>
