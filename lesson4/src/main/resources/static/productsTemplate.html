<div class="container" ng-controller="productsController">
    <h3 align="center">Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td><b>Номер</b></td>
            <td><b>ID</b></td>
            <td><b>Наименование продукта</b></td>
            <td><b>Стоимость</b></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.index}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
        </tr>
        </tbody>
    </table>

    <p align="center"><button class="btn btn-warning" ng-click="showEditPage()">Редактировать список продуктов</button></p>
</div>
